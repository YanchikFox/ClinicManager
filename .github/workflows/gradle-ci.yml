name: Gradle CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
            distribution: temurin
            java-version: '17'

      - name: Set up Gradle (with cache)
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Find built JAR
        if: always()
        run: |
          echo "JAR_PATH=$(ls build/libs/*.jar 2>/dev/null | head -n1)" >> $GITHUB_ENV

      - name: Upload JAR artifact
        if: env.JAR_PATH != ''
        uses: actions/upload-artifact@v4
        with:
          name: clinicmanager-jar
          path: ${{ env.JAR_PATH }}
          if-no-files-found: ignore

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/**/*
          if-no-files-found: ignore
